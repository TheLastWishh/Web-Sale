<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Back to Top Example</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <style>
            .back-to-top {
                display: none;
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 100;
                background: #000;
                color: #fff;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- Nội dung trang -->
        <div style="height: 1500px">
            <p>Cuộn xuống để thấy nút "Back to top".</p>
        </div>

        <!-- Nút "Back to top" -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

        <!-- Tải thư viện jQuery và jQuery Easing Plugin -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script>
            $(document).ready(function () {
                // Hiển thị hoặc ẩn nút "Back to top" dựa trên vị trí cuộn trang
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('.back-to-top').fadeIn('slow');
                    } else {
                        $('.back-to-top').fadeOut('slow');
                    }
                });

                // Khi nút "Back to top" được nhấn, cuộn lên đầu trang
                $('.back-to-top').click(function (e) {
                    e.preventDefault();
                    $('html, body').animate({scrollTop: 0}, 1500, 'easeInOutExpo');
                });
            });
        </script>
    </body>
</html>
